<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка и отображение текста из Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script> <!-- Подключаем библиотеку mammoth.js -->
</head>
<body>
    <h1>Текст из документа Word</h1>

    <!-- Здесь будет отображаться извлечённый текст -->
    <div id="output"></div>

    <script>
        // Указываем ссылку на файл Word в репозитории (или другом месте)
        var docUrl = 'Coal_house.docx'; // Замените на вашу ссылку

        // Загружаем документ из URL
        fetch(docUrl)
            .then(response => response.arrayBuffer())  // Загружаем файл как ArrayBuffer
            .then(arrayBuffer => {
                // Используем библиотеку Mammoth для конвертации в HTML
                return mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
            })
            .then(result => {
                // Вставляем извлечённый HTML в контейнер
                document.getElementById('output').innerHTML = result.value;
            })
            .catch(err => {
                console.error("Ошибка при загрузке или обработке документа:", err);
                document.getElementById('output').innerHTML = "Не удалось загрузить документ.";
            });
    </script>
</body>
</html>
