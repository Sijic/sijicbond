<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендинг из презентации</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden; /* Убираем горизонтальный скролл */
        }

        .slide {
            width: 100%;
            height: 100vh; /* Высота секции 100% высоты окна */
            display: flex;
            justify-content: center; /* Центрируем контент по горизонтали */
            align-items: center; /* Центрируем контент по вертикали */
            padding: 0; /* Убираем внутренние отступы */
            background-color: #000; /* Черный фон для блоков */
        }

        .slide img {
            max-width: 100%; /* Картинка не выходит за пределы блока */
            max-height: 100%; /* Картинка не выходит за пределы блока */
            object-fit: contain; /* Изображение сохраняет пропорции и не обрезается */
        }

        @media (max-width: 768px) {
            .slide {
                height: auto; /* Позволяем блоку увеличиваться в высоту для узких экранов */
            }
            .slide img {
                height: auto; /* Картинка сохраняет пропорции */
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <img src="slide1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
        <img src="slide2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
        <img src="slide3.jpg" alt="Slide 3">
    </div>
</body>
</html>
